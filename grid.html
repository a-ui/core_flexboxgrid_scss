      .box {

        height: calc(100vh - 49px);

      .u-wrapper:before {
        background: rgb(8, 31, 44);
        color: #fff;
        content: 'xs';
        font-weight: 700;
        right: .5rem;
        padding: .5rem .75rem;
        position: absolute;
        top: .5rem;
        z-index: 20;
      }

      .col-sm-2,
      .col-md-1 {
        display: none;
      }

        .u-wrapper {
          padding-left: 0;
        }

        .u-wrapper:before {
          content: 'sm';
        }

        .col-sm-2 {
          display: block;
        }

        .col-xs-3 {
          display: none;
        }
      }

        .u-wrapper:before {
          content: 'md';
        }

        .col-sm-2 {
          display: none;
        }

        .col-md-1 {
          display: block;
        }
      }

      @media screen and (min-width:62rem) {
        .u-wrapper:before {
          content: 'lg';
        }
      }

      @media screen and (min-width:75rem) {
        .u-wrapper:before {
          content: 'xl';
        }
      }
